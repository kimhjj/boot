# http://localhost
server.port=80

# http://localhost/console
spring.h2.console.enabled=true
spring.h2.console.path=/console

spring.datasource.url=jdbc:h2:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Spring Security Default User
security.user.name=user
security.user.password=test

# Spring Security Oauth2 Default Client
# Spring Oauth2 Client ID (App ID)
security.oauth2.client.client-id=10000
# Spring Oauth2 Client Secret Key (App Secret Key)
security.oauth2.client.client-secret=abcd1234